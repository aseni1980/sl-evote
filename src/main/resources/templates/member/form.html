<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Registration Client</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Member registration</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Registration Members</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Form</h3>
            <div class="box-tools pull-right">
                <a href="/member" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${member}" th:action="@{/member/save}" method="post">
            <div class="box-body">
                <input type="hidden" th:field="*{memberid}"/>

                <div class="form-group">
                    <label for="fullname">Firstname</label>
                    <input type="text" required="true" class="form-control" th:field="*{fullname}" id="fullname" />
                </div>
                <div class="form-group">
                    <label for="qualification">Lastname</label>
                    <input type="text" required="true" class="form-control" th:field="*{qualification}" id="qualification" />
                </div>
                <div class="form-group col-md-12">
                    <label  class="col-form-label">Party </label>
                    <select  id="partyid" name="partyid" th:field="*{party.partyid}" >
                        <option th:each="party : ${parties}" th:value="${party.partyid}" th:utext="${party.name}"/>
                    </select>
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
