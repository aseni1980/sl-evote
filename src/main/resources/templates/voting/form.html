<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Registration Client</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Voting</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li class="active">Voting</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Form</h3>
            <div class="box-tools pull-right">
                <a href="/voting" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${voting}" th:action="@{/voting/save}" method="post">
            <div class="box-body">
                <input type="hidden" th:field="*{votingid}"/>

                <div class="form-group">
                    <label for="voterid">Voter id</label>
                    <input type="text" required="true" class="form-control" th:field="*{voterid}" id="voterid" />
                </div>
<!--                <div class="form-group">-->
<!--                    <label for="memberid">Vote to Party member</label>-->
<!--                    <select  id="memberid" name="memberid" th:field="*{memberid}" class="form-control">-->
<!--                        <option value="">Select</option>-->
<!--                        <option th:each="dis : ${members}" th:value="${dis.memberid}" th:utext="${dis.fullname  }"/>-->
<!--                    </select>-->
<!--                </div>-->
                <div class="form-group">
                    <label for="voterid">Party Member Listing. Select one member to vote </label>
                </div>
                <div class="form-group">
                    <div class="radio" th:each="mem: ${members}">
                        <label>
                            <input type="radio" name="optionsRadios" th:field="*{memberid}" th:value="${mem.memberid}" th:text="${mem.fullname}">
                            <img class="img-responsive" th:src="${mem.party.logo_url}" alt="Photo">
                        </label>
                    </div>
                </div>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Vote</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
